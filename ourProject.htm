<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #caps {display:none;color:red}
        </style>
    <title>Login function</title>
    <!--<script src="./JS/ourJavaScript.js"></script>
    <script src="./JS/data.js"></script>-->
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body style="background-image:url(https://static.vecteezy.com/system/resources/thumbnails/000/116/060/small/free-vector-blue-watercolor-background.jpg);
height:100%">

<h1 >Amazing login function</h1>
<div>
        <form class="column_center" id="form_id" method="post" name="myform">
<!--Username and Password Fields-->
        <label for="username">Username:</label><br/>
        <input type="text" name="username" 
                placeholder="Enter Username" id="username" 
                maxlength=10 /><br/>
        <label for="password">Password:</label><br/>
        <input type="password" name="password"
                placeholder="Enter Password" id="password" 
                maxlength=10 >
                <p id="caps">WARNING! Caps lock is ON.</p>
        </form>
        <!--Password Visibility Function-->
        <input type="checkbox" onclick="pwVisibility()">Show Password <br/>

        <!--Login and Registration Buttons-->
        <input type="button" value="Login" name="login" id="login" onclick="validate()"/>
        <input type="button" value="Sign Up" name="register"  
                id="register"/><br/>


        <!--Referencing to the Reset Password Site-->
        <a href="./forgotPassword.html">Forgot Password?</a>
        <!--we still have to update the target-->
        <span id="loginResult"></span>
</div>

<script src="./JS/classes.js"></script>
<script src="./JS/data.js"></script>
<script src="./JS/ourJavaScript.js"></script>

</body>
</html>
