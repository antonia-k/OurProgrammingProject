<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login function</title>
    <script src="./JS/ourJavaScript.js"></script>
</head>
<body>

<h1>Amazing login function</h1>
<form id="form_id" method="post" name="myform">

<input type="text" name="username" 
        placeholder="Enter Username" id="username" 
        maxlength=10/>
<input type="password" name="password" 
        placeholder="Enter Password" id="password" 
        maxlength=10/>
<input type="checkbox" onclick="pwVisibility()">Show Password

<input type="button" value="Login" name="login"  
        id="login" onclick="validate()"/>
<input type="button" value="Sign Up" name="register"  
        id="register"/>
</form>

<span id="loginResult"></span>


</body>
</html>
