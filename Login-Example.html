<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Login function</title>
</head>
<body>
<h1>Please put in your credentials </h1>
<div align="left">
        Username:
        <input type="text" name="username" id="inputUsername" placeholder="Enter Username"/>
        </div>
<div align="left">
        Password:
        <input type="password" name="password" id="inputPassword" placeholder="Enter Password"/>
        <input type="checkbox" onclick="PasswordVisibility()">Show Password
</div>

<div align="left">
        <input type="button" value="Login" name="submit" id="submit"/>
        <input type="button" value="Register" name="register" id="register"/>
        
</div>


<span id="loginResult"></span>

<script src="Login-Example.js"></script>
</body>
</html>
