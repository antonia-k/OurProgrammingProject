<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Job posting</title>
    </head>
    <body>
        <h1>Job posting</h1>
        <ul>
            <li>
                <label for="jobTitle">Job Title:</label>
                <input type="text" name="jobTitle" id="jobTitle" size="12"/>
            </li>
            <li>
                <label for="jobDescription">Job Description:</label>
                <input type="text" name="jobDescription" id="jobDescription" size="12"/>
            </li>
            <li>
                <label for="qualifications">Qualifications:</label>
                <input type="text" name="qualifications" id="qualifications"size="50" />
            </li>
            <li>
                <label for="jobLocation">Location:</label>
                <input type="text" name="jobLocation" id="jobLocation"size="50" />
            </li>
            <li>
                <label for="linkToWebsite">Link to Website:</label>
                <input type="text" name="linkToWebsite" id="linkToWebsite" size="50" />
            </li>
            <li>
                <label for="linkToContact">Link to Contact:</label>
                <input type="text" name="linkToContact" id="linkToContact" size="50" />
            </li>
        </ul>
        <input type="submit" value="Post job" id="registerJobPost" button onclick="emptyJobPosting()"/>
        
<!--button onclick="window.location.href='./marketplace.html'"-->

        <script src="./JS/marketplace.js"></script>
       <!-- <script src="./JS/Noempty.js"></script> -->
    </body>
</html>
