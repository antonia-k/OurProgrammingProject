    <body>
        <h1>Edit profile</h1>
        <ul>
            <li>
                <label for="jobTitle">First Name:</label>
                <input type="text" name="firstName" id="firstName" size="12"/>
            </li>
            <li>
                <label for="jobDescription">Last Name:</label>
                <input type="text" name="lastName" id="lastName" size="12"/>
            </li>
            <li>
                <label for="qualifications">Qualifications:</label>
                <input type="text" name="qualifications" id="qualifications"size="50" />
            </li>
            <li>
                <label for="jobLocation">Description:</label>
                <input type="text" name="description" id="description" size="50" />
            </li>
        </ul>
        <input type="submit" value="Save changes" id="saveChanges" button onclick="saveChanges()"/>
