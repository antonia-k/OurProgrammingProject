<script>
        //preveting page from loading if user not logged in
        if (sessionStorage.getItem('username') ===null) {
                window.location.href="./ourProject.htm"
        }</script>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        
        <title>Edit profile</title>
    </head>
    <body>

        <!-- Edit profile: Changing the properties of the users saved in localStorage-->
        <h1>Edit profile</h1>
        <ul>
            <li>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" size="12"/>
            </li>
            <li>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" size="12"/>
            </li> 
            <li>
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="text" name="dateOfBirth" id="dateOfBirth" size="12"/>
            </li>
            <li>
                <label for="qualifications">Qualifications:</label>
                <input type="text" name="qualifications" id="qualifications"size="50" />
            </li>
            <li>
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" size="50" />
            </li>
        </ul>
        <!-- Save your changes -->
        <input type="submit" value="Save changes" id="saveChanges" button onclick="saveChanges()"/>
        <br>
        <!-- Go back to profile -->
        <button type="button" onclick="backToProfile()">Back to Profile</button> 
        <br>
        <!-- Logout of profile -->
        <button type="button" onclick="logout()">Logout</button>

    </body>
